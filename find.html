<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find a Snake Relocator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .section {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      color: #215c42;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section input,
    .section button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-top: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .section button {
      background-color: #2d7b71;
      color: white;
      border: none;
      cursor: pointer;
    }

    .section button:hover {
      background-color: #245f59;
    }

    .results {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #e6f7e6;
      border-left: 4px solid #2d7b71;
      border-radius: 6px;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="section">
      <h2>üìç Find the Closest Snake Relocator</h2>
      <button onclick="useMyLocation()">Use My Location</button>
      <input type="text" id="address" placeholder="Enter your address or city" />
      <button onclick="findRelocators()">Find Help</button>
      <div id="results"></div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzAeEsExEKtNnvfJFK4G_TimQe2TRcfZJaNTDG6GDoPP0nD3MSOJNGepcKLssgPtuuhKA/exec";

    function findRelocators() {
      const address = document.getElementById("address").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!address) {
        resultsDiv.innerHTML = "<p class='error'>Please enter an address.</p>";
        return;
      }

      fetch(`${scriptURL}?address=${encodeURIComponent(address)}`)
        .then(res => res.json())
        .then(data => {
          if (!data.length) {
            resultsDiv.innerHTML = "<p class='error'>No relocators found.</p>";
            return;
          }

          const html = data
            .map(d => `<p><strong>${d.name}</strong><br>üìû ${d.phone}<br>üìè ${d.distance.toFixed(1)} miles away</p>`)
            .join("<hr>");
          resultsDiv.innerHTML = `<div class="results">${html}</div>`;
        })
        .catch(() => {
          resultsDiv.innerHTML = "<p class='error'>An error occurred while finding relocators.</p>";
        });
    }

    function useMyLocation() {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      if (!navigator.geolocation) {
        resultsDiv.innerHTML = "<p class='error'>Geolocation is not supported by your browser.</p>";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const coords = `${position.coords.latitude},${position.coords.longitude}`;
          fetch(`${scriptURL}?coords=${encodeURIComponent(coords)}`)
            .then(res => res.json())
            .then(data => {
              if (!data.length) {
                resultsDiv.innerHTML = "<p class='error'>No relocators found.</p>";
                return;
              }

              const html = data
                .map(d => `<p><strong>${d.name}</strong><br>üìû ${d.phone}<br>üìè ${d.distance.toFixed(1)} miles away</p>`)
                .join("<hr>");
              resultsDiv.innerHTML = `<div class="results">${html}</div>`;
            })
            .catch(() => {
              resultsDiv.innerHTML = "<p class='error'>An error occurred while finding relocators.</p>";
            });
        },
        error => {
          resultsDiv.innerHTML = "<p class='error'>Unable to retrieve your location.</p>";
        }
      );
    }
  </script>
</body>
</html>
