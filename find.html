<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find a Snake Relocator Near You | Free Snake Removal Directory</title>
  <meta name="description" content="Use our tool to locate free snake relocators near you. Search by address, state and city, or view an interactive map to find safe, volunteer-based help." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f9f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .content-wrapper {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1, h2 {
      color: #225533;
    }
    select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .section {
      display: none;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
  </style>
  <script>
    function showSection() {
      const selection = document.getElementById('searchMethod').value;
      const sections = document.getElementsByClassName('section');
      for (let i = 0; i < sections.length; i++) {
        sections[i].style.display = 'none';
      }
      if (selection) {
        const selectedSection = document.getElementById(selection);
        if (selectedSection) selectedSection.style.display = 'block';
      }
    }
  </script>
</head>
<body>
  <div class="content-wrapper">
    <h1 style="display:none;">Free Snake Removal â€“ Find a Local Volunteer Near You</h1>
    <h1>Find a Snake Relocator</h1>

    <p><strong>Select a search method:</strong></p>
    <select id="searchMethod" onchange="showSection()">
      <option value="">-- Select Search Method --</option>
      <option value="closest">Find Closest Relocator</option>
      <option value="map">View Relocator Map</option>
      <option value="stateCity">Search by State & City</option>
    </select>

    <div id="closest" class="section">
      <h2>Find the Closest Snake Relocators</h2>
      <iframe src="https://script.google.com/macros/s/AKfycbzAeEsExEKtNnvfJFK4G_TimQe2TRcfZJaNTDG6GDoPP0nD3MSOJNGepcKLssgPtuuhKA/exec" title="Closest Snake Relocator Finder"></iframe>
    </div>

    <div id="map" class="section">
      <h2>View Relocator Map</h2>
      <iframe src="https://www.google.com/maps/d/embed?mid=1__R7DSwXpME1vtvTbOTOBlZXV6CsO3w" allowfullscreen title="Relocator Map"></iframe>
    </div>

    <div id="stateCity" class="section">
      <h2>Search by State & City</h2>
      <iframe src="https://alevi2483.github.io/state-city-search-tool/" title="Search by State and City"></iframe>
    </div>
  </div>
</body>
</html>
