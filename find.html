<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find a Relocator - Free Snake Relocation</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    details {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background-color: #f9f9f9;
    }
    summary {
      font-size: 1.25rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 0.5rem;
    }
    button {
      background-color: #2c7a7b;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 4px;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }
    input, select {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      width: 100%;
    }
    .result {
      background-color: #e6fffa;
      border: 1px solid #b2f5ea;
      padding: 0.75rem;
      border-radius: 5px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <!-- Closest Relocator -->
    <details>
      <summary>üìç Find the Closest Snake Relocator</summary>
      <button onclick="useMyLocation()">Use My Location</button>
      <input type="text" id="address" placeholder="Enter your address or city" />
      <button onclick="findClosest()">Find Help</button>
      <div id="results"></div>
    </details>

    <!-- Browse by State -->
    <details>
      <summary>üñäÔ∏è Browse by State</summary>
      <iframe
        src="https://script.google.com/macros/s/AKfycbxNpZRShfGjs0AnamoZ_R6biUZcjxCvORL4uD4uuZDO52sz6edNrKIjRPk7p4JpLt4W1w/exec"
        style="width: 100%; height: 500px; border: none;">
      </iframe>
    </details>

    <!-- View on Map -->
    <details>
      <summary>üåç View All Relocators on the Map</summary>
      <iframe 
        src="https://www.google.com/maps/d/u/0/embed?mid=1__R7DSwXpME1vtvTbOTOBlZXV6CsO3w" 
        width="100%" 
        height="500">
      </iframe>
    </details>
  </div>

  <script>
    async function findClosest() {
      const address = document.getElementById("address").value;
      const resultBox = document.getElementById("results");
      resultBox.innerHTML = "<em>Searching...</em>";

      try {
        const res = await fetch(`https://script.google.com/macros/s/AKfycbzAeEsExEKtNnvfJFK4G_TimQe2TRcfZJaNTDG6GDoPP0nD3MSOJNGepcKLssgPtuuhKA/exec?address=${encodeURIComponent(address)}`);
        const data = await res.json();

        if (!data.length) {
          resultBox.innerHTML = '<p>No relocators found.</p>';
          return;
        }

        resultBox.innerHTML = data.map(r => `
          <div class="result">
            <strong>${r.name}</strong><br />
            <a href="tel:${r.phone}">${r.phone}</a><br />
            Distance: ${r.distance.toFixed(1)} miles
          </div>
        `).join('');
      } catch (err) {
        resultBox.innerHTML = '<p style="color: red;">An error occurred while finding relocators.</p>';
      }
    }

    function useMyLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const resultBox = document.getElementById("results");
          resultBox.innerHTML = "<em>Locating help near you...</em>";

          try {
            const res = await fetch(`https://script.google.com/macros/s/AKfycbzAeEsExEKtNnvfJFK4G_TimQe2TRcfZJaNTDG6GDoPP0nD3MSOJNGepcKLssgPtuuhKA/exec?coords=${lat},${lon}`);
            const data = await res.json();

            if (!data.length) {
              resultBox.innerHTML = '<p>No relocators found.</p>';
              return;
            }

            resultBox.innerHTML = data.map(r => `
              <div class="result">
                <strong>${r.name}</strong><br />
                <a href="tel:${r.phone}">${r.phone}</a><br />
                Distance: ${r.distance.toFixed(1)} miles
              </div>
            `).join('');
          } catch (err) {
            resultBox.innerHTML = '<p style="color: red;">Failed to get location-based results.</p>';
          }
        }, () => {
          alert("Location access denied.");
        });
      } else {
        alert("Geolocation not supported.");
      }
    }
  </script>
</body>
</html>
