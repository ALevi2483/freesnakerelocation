<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find a Relocator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .section {
      max-width: 700px;
      margin: 40px auto;
      padding: 25px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .section h2 {
      color: #144d39;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .input-field, .btn {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .btn {
      background-color: #287a74;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #1e5e58;
    }

    .results {
      margin-top: 15px;
      background-color: #eaf7ea;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #cde7cd;
    }

    .result-item {
      margin-bottom: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>üìç Find the Closest Snake Relocator</h2>
    <button class="btn" onclick="useMyLocation()">Use My Location</button>
    <input class="input-field" id="address" placeholder="Enter your address or city" />
    <button class="btn" onclick="findClosest()">Find Help</button>
    <div class="results" id="results"></div>
  </div>

  <script>
    function useMyLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async position => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lng}&key=08bd452ce07a444abbfc0fd3e35cee9e`);
          const data = await response.json();

          if (data.results && data.results.length > 0) {
            document.getElementById('address').value = data.results[0].formatted;
          } else {
            alert('Unable to determine address from location.');
          }
        }, () => {
          alert('Location access denied.');
        });
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    }

    async function findClosest() {
      const address = document.getElementById('address').value.trim();
      if (!address) {
        alert('Please enter an address or use your location.');
        return;
      }

      document.getElementById('results').innerHTML = 'Searching...';

      try {
        const query = encodeURIComponent(address);
        const response = await fetch(`https://script.google.com/macros/s/AKfycbxAeEsExEKtNnvfJFK4G_TimQe2TRcfZJaNTDG6GDoPP0nD3MSOJNGepcKLssgPtuuhKA/exec?address=${query}`);
        const relocators = await response.json();

        if (relocators.length === 0) {
          document.getElementById('results').innerHTML = 'No relocators found.';
          return;
        }

        const resultHTML = relocators.map(r => `
          <div class="result-item">
            <strong>${r.name}</strong><br/>
            üìû ${r.phone}<br/>
            üìè ${r.distance.toFixed(1)} miles away
          </div>
        `).join('');

        document.getElementById('results').innerHTML = resultHTML;
      } catch (error) {
        console.error(error);
        document.getElementById('results').innerHTML = 'An error occurred while finding relocators.';
      }
    }
  </script>
</body>
</html>
