<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find a Snake Relocator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f9f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .content-wrapper {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1, h2, h3 {
      color: #225533;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #ddd;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .active-tab {
      background-color: #225533;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .active-content {
      display: block;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
    .disclaimer-box {
      background-color: #eef5ee;
      border: 1px solid #cfcfcf;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    a {
      color: blue;
      text-decoration: underline;
    }
  </style>

  <script>
    // Tab switcher functionality
    function openTab(tabName) {
      let tabs = document.querySelectorAll('.tab-content');
      tabs.forEach((tab) => {
        tab.classList.remove('active-content');
      });
      let tab = document.getElementById(tabName);
      tab.classList.add('active-content');

      let tabButtons = document.querySelectorAll('.tab');
      tabButtons.forEach((button) => {
        button.classList.remove('active-tab');
      });
      let activeButton = document.getElementById(tabName + '-tab');
      activeButton.classList.add('active-tab');
    }
  </script>
</head>

<body>
  <div class="content-wrapper">
    <h1>Find a Snake Relocator</h1>
