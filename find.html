<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find a Snake Relocator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Find a Snake Relocator</h1>
  
  <label for="searchMethod">Choose how you want to search:</label>
  <select id="searchMethod">
    <option value="">-- Select Search Method --</option>
    <option value="closest">Find Closest Relocator</option>
    <option value="state">Search by State and City</option>
    <option value="map">View Relocator Map</option>
  </select>
  
  <div id="closest" style="display:none;">
    <h2>Find the Closest Snake Relocators</h2>
    <!-- Add the iframe for closest relocator here -->
  </div>

  <div id="state" style="display:none;">
    <h2>Search by State and City</h2>
    <!-- Add the iframe for state/city here -->
  </div>

  <div id="map" style="display:none;">
    <h2>View Relocator Map</h2>
    <!-- Add the iframe for the map here -->
  </div>

  <script>
    document.getElementById('searchMethod').addEventListener('change', function() {
      var selection = this.value;
      document.getElementById('closest').style.display = (selection === 'closest') ? 'block' : 'none';
      document.getElementById('state').style.display = (selection === 'state') ? 'block' : 'none';
      document.getElementById('map').style.display = (selection === 'map') ? 'block' : 'none';
    });
  </script>
</body>
</html>
