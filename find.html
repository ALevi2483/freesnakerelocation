<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find a Relocator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .section {
      margin: 1rem auto;
      max-width: 700px;
      padding: 1.5rem;
      background: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    button, input, select {
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
    }
    .result {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #e8f7e8;
      border-left: 4px solid #4caf50;
    }
    .error {
      color: red;
      margin-top: 0.5rem;
    }
    summary {
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="section">
    <details open>
      <summary>📍 Find the Closest Relocator</summary>
      <button onclick="getLocation()">Use My Location</button>
      <input type="text" id="address" placeholder="Enter your address or city" />
      <button onclick="findClosest()">Find Help</button>
      <div id="result" class="result"></div>
      <div id="error" class="error"></div>
    </details>
  </div>

  <div class="section">
    <details>
      <summary>📌 Browse by State</summary>
      <iframe src="https://script.google.com/macros/s/AKfycbxNpZRShfGjs0AnamoZ_R6biUZcjxCvORL4uD4uuZDO52sz6edNrKIjRPk7p4JpLt4W1w/exec"></iframe>
    </details>
  </div>

  <div class="section">
    <details>
      <summary>🌍 View Relocators on the Map</summary>
      <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1__R7DSwXpME1vtvTbOTOBlZXV6CsO3w&ehbc=2E312F"></iframe>
    </details>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzAeEsExEKtNnvfJFK4G_TimQe2TRcfZJaNTDG6GDoPP0nD3MSOJNGepcKLssgPtuuhKA/exec";

    async function findClosest() {
      const address = document.getElementById("address").value;
      document.getElementById("result").innerHTML = "";
      document.getElementById("error").innerHTML = "";

      if (!address) {
        document.getElementById("error").textContent = "Please enter an address.";
        return;
      }

      try {
        const response = await fetch(`${scriptURL}?address=${encodeURIComponent(address)}`);
        const data = await response.json();
        if (!data || data.length === 0) {
          document.getElementById("result").innerHTML = "No relocators found.";
        } else {
          document.getElementById("result").innerHTML = data.map(r =>
            `<div><strong>${r.name}</strong><br>📞 <a href="tel:${r.phone}">${r.phone}</a><br>📏 ${r.distance.toFixed(1)} miles</div><hr>`
          ).join("");
        }
      } catch (err) {
        document.getElementById("error").textContent = "An error occurred while finding relocators.";
      }
    }

    function getLocation() {
      if (!navigator.geolocation) {
        document.getElementById("error").textContent = "Geolocation not supported.";
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const response = await fetch(`${scriptURL}?lat=${lat}&lng=${lng}`);
        const data = await response.json();
        if (!data || data.length === 0) {
          document.getElementById("result").innerHTML = "No relocators found.";
        } else {
          document.getElementById("result").innerHTML = data.map(r =>
            `<div><strong>${r.name}</strong><br>📞 <a href="tel:${r.phone}">${r.phone}</a><br>📏 ${r.distance.toFixed(1)} miles</div><hr>`
          ).join("");
        }
      }, () => {
        document.getElementById("error").textContent = "Error occurred while using GPS.";
      });
    }
  </script>
</body>
</html>
