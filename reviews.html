<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Snake Relocation ‚Äì Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8f4;
      padding: 20px;
      margin: 0;
      color: #333;
    }

    h1 {
      color: #225533;
      text-align: center;
    }

    .summary {
      max-width: 600px;
      margin: 20px auto 30px;
      background: #ffffff;
      border-radius: 6px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .summary h2 {
      font-size: 1.2rem;
      color: #225533;
      margin-bottom: 10px;
    }

    .summary ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .summary li {
      font-size: 1rem;
      padding: 4px 0;
    }

    .review-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .review-card {
      background: #ffffff;
      border-left: 6px solid #336633;
      border-radius: 6px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .review-card h3 {
      margin: 0 0 5px;
      font-size: 1.1rem;
      color: #2d593f;
    }

    .review-card .location {
      font-size: 0.95rem;
      font-style: italic;
      color: #555;
    }

    .review-card .comment {
      margin-top: 10px;
    }

    .review-card .stars {
      color: #e6b800;
      font-size: 1.2rem;
    }

    .review-link {
      text-align: center;
      margin-top: 10px;
      font-size: 1rem;
    }

    .review-link a {
      color: #225533;
      font-weight: 600;
      text-decoration: none;
    }

    .review-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>üêç Free Snake Relocation ‚Äì Reviews</h1>

<p class="review-link">
  üìù Have feedback? <a href="https://docs.google.com/forms/d/e/1FAIpQLSfOs7QDb7rV7ckkaOIEPRNO0dYtNRorzYTw4sYi-sXTKDe6OA/viewform" target="_blank">Click here to leave a review</a>
</p>

<div class="summary">
  <h2>‚≠ê Review Summary</h2>
  <ul id="summaryList">
    <li>Loading...</li>
  </ul>
</div>

<div id="reviewContainer" class="review-list"></div>

<script>
  const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQNXmSJbeoRIdyKCVCXdkLS2IJBbRTdej0PpCk4GqIf2amuCFiVwV6LFzKYbYMnUgJo2ZyeGr7f9lFy/pub?gid=852639095&single=true&output=csv';

  async function fetchReviews() {
    const res = await fetch(SHEET_URL);
    const text = await res.text();
    const rows = text.split('\n').slice(1);
    const data = rows.map(r => r.split(',').map(cell => cell.replace(/^"|"$/g, '').trim()));
    return data.map(([timestamp, name, location, rating, comment]) => ({
      name,
      location,
      rating,
      comment
    }));
  }

  function countStars(str) {
    return str
      .replaceAll(' ', '')
      .replaceAll('‚≠êÔ∏è', '‚≠ê')
      .trim()
      .split('‚≠ê')
      .length - 1;
  }

  function showRatingSummary(reviews) {
    const summary = { 5: 0, 4: 0, 3: 0, 2: 0, 1: 0 };
    reviews.forEach(r => {
      const stars = countStars(r.rating);
      if (stars >= 1 && stars <= 5) summary[stars]++;
    });

    const list = document.getElementById('summaryList');
    list.innerHTML = '';

    Object.entries(summary).sort((a, b) => b[0] - a[0]).forEach(([stars, count]) => {
      list.innerHTML += `<li>${'‚≠ê'.repeat(stars)} ‚Äì ${count} review${count !== 1 ? 's' : ''}</li>`;
    });
  }

  function renderReviews(reviews) {
    const container = document.getElementById('reviewContainer');
    container.innerHTML = '';

    reviews.forEach(r => {
      const card = document.createElement('div');
      card.className = 'review-card';
      card.innerHTML = `
        <h3>${r.name || 'Anonymous'}</h3>
        <div class="location">${r.location}</div>
        <div class="stars">${r.rating}</div>
        <div class="comment">${r.comment}</div>
      `;
      container.appendChild(card);
    });
  }

  fetchReviews().then(reviews => {
    showRatingSummary(reviews);
    renderReviews(reviews);
  });
</script>

</body>
</html>
