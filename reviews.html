<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Free Snake Relocation ‚Äì Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eefaf1;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .header {
      text-align: center;
    }

    .review {
      background: white;
      border-left: 5px solid #2d593f;
      border-radius: 8px;
      padding: 15px 20px;
      margin: 15px auto;
      max-width: 700px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .review h3 {
      margin: 0;
      font-size: 1.1em;
      color: #2d593f;
    }

    .review p {
      margin: 5px 0;
    }

    .stars {
      color: #f5b301;
      font-size: 1.2em;
    }

    .linkbox {
      text-align: center;
      margin: 20px 0;
    }

    .linkbox a {
      font-weight: bold;
      color: #2d593f;
      text-decoration: none;
    }

    .linkbox a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üêç Free Snake Relocation ‚Äì Reviews</h1>
    <div class="linkbox">
      üìù Have feedback? <a href="https://docs.google.com/forms/d/e/1FAIpQLSfOs7QDb7rV7ckkaOIEPRNO0dYtNRorzYTw4sYi-sXTKDe6OA/viewform" target="_blank">Click here to leave a review</a>
    </div>
  </div>

  <div id="reviews"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQNXmSJbeoRIdyKCVCXdkLS2IJBbRTdej0PpCk4GqIf2amuCFiVwV6LFzKYbYMnUgJo2ZyeGr7f9lFy/pub?gid=852639095&single=true&output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(data => {
        const lines = data.trim().split("\n");
        const rows = lines.slice(1).map(line => line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));

        const container = document.getElementById("reviews");

        rows.forEach(row => {
          const [timestamp, name, cityState, rating, comments, volunteer] = row;

          // Convert rating text like "5 Stars" into actual star emoji count
          const numStars = parseInt(rating);
          const starsHTML = "‚≠ê".repeat(numStars);

          const reviewBox = document.createElement("div");
          reviewBox.className = "review";

          reviewBox.innerHTML = `
            <h3>${name ? name : "Anonymous"}</h3>
            <p><i>${cityState || "Unknown Location"}</i></p>
            <p class="stars">${starsHTML}</p>
            ${comments ? `<p><strong>Comments:</strong> ${comments}</p>` : ""}
            ${volunteer ? `<p><strong>Helped by:</strong> ${volunteer}</p>` : ""}
            <p><small><em>${timestamp}</em></small></p>
          `;

          container.appendChild(reviewBox);
        });
      })
      .catch(error => {
        console.error("Error loading reviews:", error);
        document.getElementById("reviews").innerText = "Unable to load reviews at this time.";
      });
  </script>
</body>
</html>
