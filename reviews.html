<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Free Snake Relocation ‚Äì Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8f2;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #225533;
    }

    .summary-box, .review-card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .summary-box h2 {
      color: #225533;
    }

    .stars {
      font-size: 1.2em;
      color: #e6b800;
      margin-right: 10px;
    }

    .review-card h3 {
      margin: 0 0 5px;
      color: #225533;
    }

    .review-card p {
      margin: 5px 0;
    }

    .form-link {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-link a {
      color: #225533;
      font-weight: bold;
      text-decoration: none;
    }

    .form-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üêç Free Snake Relocation ‚Äì Reviews</h1>

  <div class="form-link">
    üìù Have feedback? <a href="https://docs.google.com/forms/d/e/1FAIpQLSfOs7QDb7rV7ckkaOIEPRNO0dYtNRorzYTw4sYi-sXTKDe6OA/viewform" target="_blank">Click here to leave a review</a>
  </div>

  <div class="summary-box">
    <h2>‚≠ê Review Summary</h2>
    <div id="summary"></div>
  </div>

  <div id="reviews"></div>

  <script>
    const sheetID = '1dBEsOK5SzfJ_LsuEiipp4-FRWtXZrC4qkkJO7DjuE8Q';
    const sheetName = 'Form Responses 1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const summaryCount = { '5 Stars': 0, '4 Stars': 0, '3 Stars': 0, '2 Stars': 0, '1 Star': 0 };
        const reviewsContainer = document.getElementById('reviews');

        rows.forEach(row => {
          const timestamp = row.c[0]?.v || '';
          const name = row.c[1]?.v || '';
          const location = row.c[2]?.v || '';
          const rating = row.c[3]?.v || '';
          const comments = row.c[4]?.v || '';
          const helper = row.c[5]?.v || '';

          if (summaryCount.hasOwnProperty(rating)) {
            summaryCount[rating]++;
          }

          const starDisplay = rating.replace(/\d/, match => '‚≠ê'.repeat(match));

          const reviewHTML = `
            <div class="review-card">
              <h3>${name ? name : '(No name)'}</h3>
              <p><em>${location}</em></p>
              <p class="stars">${starDisplay}</p>
              ${comments ? `<p><strong>Comments:</strong> ${comments}</p>` : ''}
              ${helper ? `<p><strong>Volunteer:</strong> ${helper}</p>` : ''}
              <p><small>${timestamp}</small></p>
            </div>
          `;

          reviewsContainer.innerHTML += reviewHTML;
        });

        const summaryHTML = `
          <p>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê ‚Äì ${summaryCount['5 Stars']} review(s)</p>
          <p>‚≠ê‚≠ê‚≠ê‚≠ê ‚Äì ${summaryCount['4 Stars']} review(s)</p>
          <p>‚≠ê‚≠ê‚≠ê ‚Äì ${summaryCount['3 Stars']} review(s)</p>
          <p>‚≠ê‚≠ê ‚Äì ${summaryCount['2 Stars']} review(s)</p>
          <p>‚≠ê ‚Äì ${summaryCount['1 Star']} review(s)</p>
        `;
        document.getElementById('summary').innerHTML = summaryHTML;
      });
  </script>

</body>
</html>
