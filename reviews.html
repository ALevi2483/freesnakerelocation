<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Free Snake Relocation ‚Äì Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #eefaf1;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .header {
      text-align: center;
    }
    .review {
      background: #fff;
      border-left: 5px solid #2d593f;
      border-radius: 8px;
      padding: 15px 20px;
      margin: 15px auto;
      max-width: 700px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .review h3 {
      margin: 0;
      font-size: 1.1em;
      color: #2d593f;
    }
    .review p {
      margin: 5px 0;
    }
    .stars {
      color: #f5b301;
      font-size: 1.2em;
    }
    .linkbox {
      text-align: center;
      margin: 20px 0;
    }
    .linkbox a {
      font-weight: bold;
      color: #2d593f;
      text-decoration: none;
    }
    .linkbox a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üêç Free Snake Relocation ‚Äì Reviews</h1>
    <div class="linkbox">
      üìù Have feedback?
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfOs7QDb7rV7ckkaOIEPRNO0dYtNRorzYTw4sYi-sXTKDe6OA/viewform" target="_blank" rel="noopener">Click here to leave a review</a>
    </div>
  </div>

  <div id="reviews">Loading reviews‚Ä¶</div>

  <script>
    // Use TSV to avoid comma-in-field issues
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQNXmSJbeoRIdyKCVCXdkLS2IJBbRTdej0PpCk4GqIf2amuCFiVwV6LFzKYbYMnUgJo2ZyeGr7f9lFy/pub?gid=852639095&single=true&output=tsv";

    const isEmail = (s) => /\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}\b/i.test(s || "");
    const clean = (s) => (s || "").replace(/<[^>]*>/g, "").trim();

    fetch(sheetURL)
      .then(r => r.text())
      .then(text => {
        const lines = text.trim().split("\n");
        // Remove header row; split remaining rows by TAB
        const rows = lines.slice(1).map(line => line.split("\t"));

        const container = document.getElementById("reviews");
        container.innerHTML = "";

        rows.forEach(cols => {
          // Expected columns:
          // A Timestamp | B Name | C City and State | D Rating | E Comments | F Which volunteer helped you? | G Email Address
          let [timestamp, name, cityState, rating, comments, volunteer /* , email */] = cols;

          name = clean(name);
          cityState = clean(cityState);
          rating = clean(rating);
          comments = clean(comments);
          volunteer = clean(volunteer);

          // Never show emails even if someone typed them in the wrong field
          if (isEmail(name)) name = "";
          if (isEmail(cityState)) cityState = "";
          if (isEmail(comments)) comments = "";
          if (isEmail(volunteer)) volunteer = "";

          // Normalize some common filler values
          if (/^(not sure|none|n\/a|unknown)$/i.test(volunteer)) volunteer = "";

          const numStars = parseInt(rating, 10);
          const starsHTML = Number.isFinite(numStars) ? "‚≠ê".repeat(numStars) : "";

          const reviewBox = document.createElement("div");
          reviewBox.className = "review";

          reviewBox.innerHTML = `
            <h3>${name || "Anonymous"}</h3>
            <p><i>${cityState || "Unknown Location"}</i></p>
            ${starsHTML ? `<p class="stars">${starsHTML}</p>` : ""}
            ${comments ? `<p><strong>Comments:</strong> ${comments}</p>` : ""}
            ${volunteer ? `<p><strong>Helped by:</strong> ${volunteer}</p>` : ""}
            ${timestamp ? `<p><small><em>${timestamp}</em></small></p>` : ""}
          `;

          container.appendChild(reviewBox);
        });

        if (!container.children.length) {
          container.textContent = "No reviews yet.";
        }
      })
      .catch(err => {
        console.error("Error loading reviews:", err);
        document.getElementById("reviews").textContent = "Unable to load reviews at this time.";
      });
  </script>
</body>
</html>
