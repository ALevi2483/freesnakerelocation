<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Snake Relocation ‚Äì Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8f4;
      padding: 20px;
      margin: 0;
      color: #333;
    }

    h1 {
      color: #225533;
      text-align: center;
    }

    #filter {
      display: flex;
      justify-content: center;
      margin: 20px auto;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      width: 300px;
      max-width: 100%;
    }

    .review-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .review-card {
      background: #ffffff;
      border-left: 6px solid #336633;
      border-radius: 6px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .review-card h3 {
      margin: 0 0 5px;
      font-size: 1.1rem;
      color: #2d593f;
    }

    .review-card .location {
      font-size: 0.95rem;
      font-style: italic;
      color: #555;
    }

    .review-card .comment {
      margin-top: 10px;
    }

    .review-card .stars {
      color: #e6b800;
    }
  </style>
</head>
<body>

<h1>üêç Free Snake Relocation ‚Äì Reviews</h1>

  <p style="text-align:center; margin-top: 10px;">
  üìù Have feedback? <a href="https://docs.google.com/forms/d/e/1FAIpQLSfOs7QDb7rV7ckkaOIEPRNO0dYtNRorzYTw4sYi-sXTKDe6OA/viewform" target="_blank">Click here to leave a review</a>
</p>

<div id="filter">
  <select id="stateFilter">
    <option value="">Filter by State</option>
  </select>
</div>

<div id="reviewContainer" class="review-list"></div>

<script>
  const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQNXmSJbeoRIdyKCVCXdkLS2IJBbRTdej0PpCk4GqIf2amuCFiVwV6LFzKYbYMnUgJo2ZyeGr7f9lFy/pub?gid=852639095&single=true&output=csv';

  async function fetchReviews() {
    const res = await fetch(SHEET_URL);
    const text = await res.text();
    const rows = text.split('\n').slice(1);
    const data = rows.map(r => r.split(',').map(cell => cell.replace(/^"|"$/g, '').trim()));
    return data.map(([timestamp, name, location, rating, comment]) => ({
      name,
      location,
      rating,
      comment
    }));
  }

  function renderReviews(reviews, stateFilter = '') {
    const container = document.getElementById('reviewContainer');
    container.innerHTML = '';
    const filtered = stateFilter
      ? reviews.filter(r => r.location.toLowerCase().includes(stateFilter.toLowerCase()))
      : reviews;

    if (filtered.length === 0) {
      container.innerHTML = '<p>No reviews found for that state.</p>';
      return;
    }

    filtered.forEach(r => {
      const card = document.createElement('div');
      card.className = 'review-card';
      card.innerHTML = `
        <h3>${r.name || 'Anonymous'}</h3>
        <div class="location">${r.location}</div>
        <div class="stars">${'‚≠ê'.repeat(parseInt(r.rating) || 0)}</div>
        <div class="comment">${r.comment}</div>
      `;
      container.appendChild(card);
    });
  }

  function populateStateDropdown(reviews) {
    const dropdown = document.getElementById('stateFilter');
    const states = [...new Set(reviews.map(r => (r.location.split(',')[1] || '').trim().toUpperCase()))]
      .filter(s => s.length === 2)
      .sort();
    states.forEach(state => {
      const opt = document.createElement('option');
      opt.value = state;
      opt.textContent = state;
      dropdown.appendChild(opt);
    });

    dropdown.addEventListener('change', () => {
      renderReviews(reviews, dropdown.value);
    });
  }

  fetchReviews().then(reviews => {
    renderReviews(reviews);
    populateStateDropdown(reviews);
  });
</script>

</body>
</html>
