<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infographics - Free Snake Relocation</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      padding: 20px;
    }

    .gallery img {
      width: 200px;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease-in-out;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h2>Educational Infographics</h2>
    <p>Click any image to view it full size.</p>

    <div class="gallery">
      <!-- Replace these with your own Google Drive IDs -->
      <img src="https://drive.google.com/file/d/1Aw2zae0qj_1wXqE-fI5y0YC2sHLz9wIK/view?usp=drive_link" onclick="openModal(this.src)" alt="Infographic 1">
      <img src="https://drive.google.com/file/d/1c4DgFSVcpqtug7JyR6GaGQqzUPeAUsc8/view?usp=drive_link" alt="Infographic 2">
      <img src="https://drive.google.com/file/d/1hYMX4NTwRVsTvzR2Gg6nQKFYdD8_OiTs/view?usp=drive_link" onclick="openModal(this.src)" alt="Infographic 3">
      <img src="https://drive.google.com/file/d/1EniXahDEeTccd4594FM0j8PNugHDfPLB/view?usp=drive_link" onclick="openModal(this.src)" alt="Infographic 4">
      <img src="https://drive.google.com/file/d/1EdiWLHvsaS4sVAXUpxKp8azR7Vs5NtJv/view?usp=drive_link" onclick="openModal(this.src)" alt="Infographic 5">
      <img src="https://drive.google.com/file/d/1Qll0AMHRhkKzwhmn5ZK56wUnS7-50BS_/view?usp=drive_link" onclick="openModal(this.src)" alt="Infographic 6">

      <img src="https://drive.google.com/file/d/1qypBHB00nppqR_kI0p8ixH7R4T8dNOyI/view?usp=drive_link" onclick="openModal(this.src)" alt="Infographic 11">

    <div class="modal" id="modal" onclick="closeModal()">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <img id="modal-img" src="">
    </div>
  </div>

  <script>
    function openModal(src) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modal-img').src = src;
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
