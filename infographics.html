<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infographics - Free Snake Relocation</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
    }

    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h2>Educational Infographics</h2>
    <p>Click any image to view it full size.</p>

    <div class="gallery">
      <!-- GitHub image URLs go here -->
      <!-- Replace USERNAME and REPO with your actual GitHub username and repo name -->
      <!-- If you uploaded them to the root folder, remove the /infographics path -->
      <!-- This example assumes /infographics/ is the folder -->

      <!-- Loop of 17 images -->
      <!-- Adjust the path if they’re in root instead of a subfolder -->
      <!-- Use lowercase .jpg if renamed that way in GitHub (Linux case-sensitive) -->

      <!-- Example: https://raw.githubusercontent.com/USERNAME/REPO/main/infographics/01.JPG -->
      <!-- Modify this based on your actual repo structure -->

      <!-- Here’s the structure assuming they’re in /infographics/ -->
      <!-- If they’re in the root, just remove "infographics/" from src -->

      <!-- Example GitHub path -->
      <!-- Replace USERNAME/REPO/main with your correct username and repo branch -->
      <!-- If using GH Pages, you can also reference relative path like "01.JPG" if it's in same folder -->

      <!-- Just change the value of `basePath` below if needed -->
    </div>

    <div class="modal" id="modal">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <img id="modal-img" src="">
    </div>
  </div>

  <script>
    const galleryDiv = document.querySelector('.gallery');
    const basePath = "infographics/"; // Change to "" if files are in the root
    const extension = ".JPG";
    const count = 17;

    for (let i = 1; i <= count; i++) {
      const num = i.toString().padStart(2, '0');
      const img = document.createElement('img');
      img.src = `${basePath}${num}${extension}`;
      img.alt = `Infographic ${i}`;
      img.onclick = function () {
        openModal(img.src);
      };
      galleryDiv.appendChild(img);
    }

    function openModal(src) {
      document.getElementById("modal-img").src = src;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
