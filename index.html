<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Snake Relocation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #226644;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav {
      background-color: #2e7d57;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .nav-links a {
      color: white;
      padding: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      background-color: #1c5a40;
    }

    .hamburger {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      padding: 1rem;
      color: white;
      background-color: #2e7d57;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 130px);
      border: none;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        display: none;
        background-color: #2e7d57;
        width: 100%;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: block;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
      }
    }
  </style>
</head>
<body>
  <header>Free Snake Relocation</header>

  <nav>
    <div class="nav-links" id="navLinks">
      <a href="home.html" target="contentFrame" onclick="closeMenu()">Home</a>
      <a href="volunteer.html" target="contentFrame" onclick="closeMenu()">Volunteer</a>
      <a href="relocator-by-state.html" target="contentFrame" onclick="closeMenu()">Relocator by State</a>
      <a href="map.html" target="contentFrame" onclick="closeMenu()">Relocator Map</a>
      <a href="education.html" target="contentFrame" onclick="closeMenu()">Education</a>
      <a href="faq.html" target="contentFrame" onclick="closeMenu()">FAQ</a>
      <a href="resources.html" target="contentFrame" onclick="closeMenu()">Resources</a>
      <a href="Contact.html" target="contentFrame" onclick="closeMenu()">Contact Us</a>
    </div>
  </nav>

  <!-- Hamburger moved outside nav so it can float at bottom on mobile -->
  <div class="hamburger" onclick="toggleMenu()">â˜°</div>

  <iframe src="home.html" name="contentFrame"></iframe>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
    }

    function closeMenu() {
      const nav = document.getElementById('navLinks');
      if (window.innerWidth <= 768 && nav.classList.contains('show')) {
        nav.classList.remove('show');
      }
    }
  </script>
</body>
</html>
